<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card - Laureen Foster</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <!-- Social Meta Tags -->
    <meta property="og:title" content="Laureen Foster - Paralegal">
    <meta property="og:description" content="I assist lawyers in preparing and organizing various legal documents for upcoming cases and trials.">
    <meta property="og:image" content="https://example.com/image.jpg">
    <meta property="og:url" content="https://example.com/contact-card">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Laureen Foster - Paralegal">
    <meta name="twitter:description" content="I assist lawyers in preparing and organizing various legal documents for upcoming cases and trials.">
    <meta name="twitter:image" content="https://example.com/image.jpg">
    
    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=

    })(window,document,'script','dataLayer','GTM-XXXXXX');</script>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class "profile-container">
                <img class="profile-img" src="image.jpg" alt="Profile Picture of Laureen Foster">
            </div>
        </div>
        <h1>Laureen Foster</h1>
        <h2>Paralegal</h2>
        <p>I assist lawyers in preparing and organizing various legal documents for upcoming cases and trials.</p>
        <div class="contact">
            <div class="contact-item">
                <i class="fas fa-phone icon"></i>
                <span class="contact-text">+1 29387 0099</span>
            </div>
            <div class="contact-item">
                <i class="fas fa-envelope icon"></i>
                <span class="contact-text">lauren.f@gmail.com</span>
            </div>
            <div class="contact-item">
                <i class="fas fa-globe icon"></i>
                <span class="contact-text">www.lawfirm.com</span>
            </div>
        </div>
        <div class="social">
            <p>Connect with me on</p>
            <div class="social-icons">
                <i class="fab fa-linkedin icon"></i>
                <i class="fab fa-twitter icon"></i>
            </div>
        </div>
        <a href="ryan-abrams.vcf" class="add-to-contacts" download>
            <i class="fas fa-plus icon"></i> Add to Contacts
        </a>
    </div>
</body>
</html>
